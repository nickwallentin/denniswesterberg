---
label: Inlägg
hide_body: false
fields:
- name: hero_image
  type: file
  config:
    maxSize: '10'
  label: Huvudbild
  description: Enter hero image for blog post here
  default: "/content/images/sarah-dorweiler-9Z1KRIfpBTM-unsplash.jpg"
- type: text
  name: title
  label: Rubrik
- name: subtitle
  type: text
  config:
    required: false
  label: Underrubrik
- name: intro
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
    min: 1
    max: 160
  label: Ingress
- name: categories
  type: tag_list
  default: []
  label: Ämne
- name: featured
  type: boolean
  label: Framhäv artikel
- name: date
  type: datetime
  label: date
  description: Date post was created
  config:
    required: false
    date_format: MM/DD/YYYY
    time_format: HH:mm
    display_utc: false
  default: now
pages:
- content/posts/coachning-för-ledare.md
- content/posts/vad-sägs-om-nu.md
